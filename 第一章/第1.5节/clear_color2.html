<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的第一个WebGL程序</title>
	</head>
	<script type="text/javascript">
		function load(){
			var canvas = document.getElementById('webgl');
			var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
			var clearColorValue = gl.getParameter(gl.COLOR_CLEAR_VALUE);
			var p1 = document.getElementById('defaultColor');
			var p2 = document.getElementById('newColor');
			p1.innerHTML = "默认清除颜色值:"+clearColorValue;
			gl.clearColor(1,0,0,1);
			gl.clear(gl.COLOR_BUFFER_BIT);
			clearColorValue = gl.getParameter(gl.COLOR_CLEAR_VALUE);
			p2.innerHTML = "新的清除颜色值:"+clearColorValue
			window.gl = gl;
			
		}
	</script>
	<body onload= 'load();'>
			<canvas id = "webgl" width = "300" height = "300"></canvas>
			<div>
				<p id="defaultColor">
				<p id="newColor">
			</div>
	</body>
</html>
